<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-div">
      <div class="left-div">
        <p>Your Result</p>
        <div class="result">
          <h1 class="number">76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <div>
          <p class="perform">
            you scored higher than 65% of the people who have taken these test
          </p>
        </div>
      </div>
      <div class="right-div">
        <h1 class="sum">Summary</h1>
        <div class="reaction">
          <h3>
            <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
            <span class="num1">80/100</span>
          </h3>
        </div>
        <div class="Memory">
          <h3>
            <img src="assets/images/icon-memory.svg" alt="" /> Memory
            <span class="num1">92/100</span>
          </h3>
        </div>
        <div class="Verbal">
          <h3>
            <img src="assets/images/icon-verbal.svg" alt="" />Verbal
            <span class="num2">61/100</span>
          </h3>
        </div>
        <div>
          <h3 class="Visual">
            <img src="assets/images/icon-visual.svg" alt="" /> Visual
            <span class="num2">72/100</span>
          </h3>
        </div>
        <div class="Continue">
          <h3><span class="con">Continue</span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
